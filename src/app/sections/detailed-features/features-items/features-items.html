<li class="flex items-start">
  <svg class="w-6 h-6 text-teal-500 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" [attr.d]="feature?.iconPath" clip-rule="evenodd"></path>
  </svg>
  <div>
    <h4 class="font-semibold text-gray-900">{{ feature?.title }}</h4>
    <p class="text-gray-600 text-sm">{{ feature?.description }}</p>
  </div>
</li>
