 <!-- Header & Navigation -->
  <header class="bg-white sticky top-0 z-50 shadow-md">
    <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Logo -->
      <a href="#" class="text-xl font-bold text-gray-900">AwesomeCompany</a>

      <!-- Mobile Menu Button (hidden on desktop) -->
      <button (click)="toggleMobileMenu()"
        class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="#hero" class="text-gray-600 hover:text-gray-900">Home</a>
        <a href="#about" class="text-gray-600 hover:text-gray-900">About</a>
        <a href="#features" class="text-gray-600 hover:text-gray-900">Features</a>
        <a href="#pricing" class="text-gray-600 hover:text-gray-900">Pricing</a>
        <a href="#faq" class="text-gray-600 hover:text-gray-900">FAQ</a>
        <a href="#contact" class="text-gray-600 hover:text-gray-900">Contact</a>
        <a href="#"
          class="px-5 py-2 rounded-full bg-teal-500 text-white hover:bg-teal-600 transition-colors duration-300">Get
          Started</a>
      </div>
    </nav>
    <!-- Mobile Menu (initially hidden) -->
    @if (isMobileMenuOpen()) {
    <div class="md:hidden bg-white shadow-lg pb-4">
      <a href="#hero" (click)="closeMobileMenu()" class="block py-2 px-4 text-gray-600 hover:bg-gray-100">Home</a>
      <a href="#about" (click)="closeMobileMenu()" class="block py-2 px-4 text-gray-600 hover:bg-gray-100">About</a>
      <a href="#features" (click)="closeMobileMenu()"
        class="block py-2 px-4 text-gray-600 hover:bg-gray-100">Features</a>
      <a href="#pricing" (click)="closeMobileMenu()" class="block py-2 px-4 text-gray-600 hover:bg-gray-100">Pricing</a>
      <a href="#faq" (click)="closeMobileMenu()" class="block py-2 px-4 text-gray-600 hover:bg-gray-100">FAQ</a>
      <a href="#contact" (click)="closeMobileMenu()" class="block py-2 px-4 text-gray-600 hover:bg-gray-100">Contact</a>
      <div class="px-4 mt-2">
        <a href="#" class="block w-full text-center py-2 rounded-full bg-teal-500 text-white hover:bg-teal-600">Get
          Started</a>
      </div>
    </div>
    }
  </header>
