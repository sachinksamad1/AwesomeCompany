<!-- Team Section -->
<section id="team" class="py-16 bg-gray-100">
  <div class="container mx-auto px-4 text-center">
    <h2 class="text-3xl font-bold text-gray-900">Our Amazing Team</h2>
    <p class="mt-2 text-gray-600 max-w-xl mx-auto">
      Meet the passionate people behind our success.
    </p>
    <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      <!-- Dynamically generate team members from data -->
      <app-team-card-item *ngFor="let card of teamCards" [teamCard]="card"></app-team-card-item>
    </div>
  </div>
</section>
