<div class="border-1 border-teal-600 p-6 rounded-xl shadow-lg transition-all duration-300 hover:bg-teal-600">
  <img [src]="teamCard.imageUrl" [alt]="'Photo of ' + teamCard.name"
    class="rounded-full w-24 h-24 mx-auto">
  <h3 class="mt-4 text-xl font-bold text-gray-900">{{ teamCard.name }}</h3>
  <p class="text-gray-800">{{ teamCard.title }}</p>
</div>
